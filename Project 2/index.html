<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Clone</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Poppins', sans-serif;
        }
        .wrapper{
            width: 100vw;
            height: 100vh;
            background-image: url("Assets/background-image.png");
            background-size: cover;
            background-position: center;
        }
        .navbar{
            padding: 10px 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul{
            display: flex;
            gap: 30px;
        }
        .navbar li {
            list-style: none;
        }
        .navbar li a{
            text-decoration: none;
            color: black;
        }
        .search{
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .search img{
            width: 100%;
            height: 100%;
        }
        .btn1{
            background-color: #ed007e;
            color: white;
            border: none;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn2{
            background-color: white;
            color: #ed007e;
            border: solid #ed007e 2px;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover{
            background-color: #c20067;
            color: white;
        }
        .hero-section{
            display: flex;
            justify-content: space-between;
        }
        .right image{
            height: 100%;
        }
        .left{
            margin-top: 8rem;
            margin: 8rem auto 1rem auto;
        }
        .left h2{
            font-weight: 700;
            font-size: 4rem;
        }
        .left p{
            margin: 1rem auto 2rem auto;
            font-size: 1.5rem;
        }
        .explore{
            display: flex;
            gap: 20px;
        }
        .explore .btn{
            font-size: 20px;
        }
        .contact-info{
            display: flex;
            align-items: center;
            flex: end;
            gap: 1rem;
            margin-top: 3rem;
        }
        .contact-info span{
            font-size: 22px;
        }
        .contact-info img{
            height: 25px;
        }
        .call{
            display: flex;
            align-items: center;
            gap: 10px
        }
        @media (max-width:1440px) {
            :root{
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="logo">
                <img src="Assets/website-logo.png" alt="">
            </div>
            <div class="tabs">
                <ul>
                    <li><a href="#">Retail</a></li>
                    <li><a href="#">SMS</a></li>
                    <li><a href="#">Corporate</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Covid 19</a></li>
                    <li><a href="#">Campgains</a></li>
                </ul>
            </div>
            <div class="search">
                <img src="Assets/search-icon.png" alt="">
                <button class="btn1">iServices</button>
            </div>
        </nav>
        <main class="hero-section">
            <section class="left">
                <h2>Chase Your <br> Dream with us</h2>
                <p>The harder you work for something, the <br>grater you'll feel when you achieve it</p>
                <div class="explore">
                    <button class="btn btn1">Apply Courses</button>
                    <button class="btn btn2">Loan Calculator</button>
                </div>
                <div class="contact-info">
                    <div class="call">
                        <a href="#"><img src="Assets/phone.png" alt="phone"></a>
                        <span>1659</span>
                    </div>
                    <span>&#124;</span>
                    <a href="#"><img src="Assets/facebook.png" alt="facebook"></a>
                    <a href="#"><img src="Assets/youtube.png" alt="youtube"></a>
                    <a href="#"><img src="Assets/linkedin.png" alt="linkedin"></a>
                    <a href="#"><img src="Assets/instagram.png" alt="instagram"></a>
                </div>
            </section>
            <section class="right">
                <img src="Assets/hero-image.png" alt="">
            </section>
        </main>
    </div>
</body>
</html>
